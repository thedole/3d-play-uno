<!DOCTYPE html>
<html>
   <head>
     <title>Test Scene 1</title>

      <style>
        /* colors
            #FFCB5B Light orange
            #E86E58 Darker Orange
            #FF8DE7 Pink
            #8E75E8 Purple
            #4C1296 Darker purple
            #C6EBFF Light Blue
          */
          body {
            background: #8E75E8; /* Purple */
            text-align: center;
            color: #4C1296; /* Darker Purple */
            font-family: sans-serif;
            font-size: 18px;
          }

          h1{
            text-align: center;
            font-family: verdana sans-serif;
            color: #E86E58; /* Darker Orange */
          }

          a,
          a:visited{
            color: #FFCB5B; /* Light orange */
          }

          div.wrapper{
            float: left;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
          }

          section.ingress>div.wrapper{
            padding: 3em;
            background: #FFCB5B; /* Light orange */
            text-align: left;
          }

          section.ingress{
            width: 1024px;
            margin: 0 auto;
          }

          nav, 
          nav>ul,
          nav>ul>li, 
          nav>ul>li>a,
          div.ingress-content{
            position: relative;
            box-sizing: border-box;
            margin: 0;
            padding: 0;

          }        

          nav{
            float: left;
            width: 200px;
            padding: 1em;
            color: #E86E58; /* Darker orange */
            background: #E86E58; /* Darker orange */
            border-radius: 1em 0;
          }

          nav,
          .ingress-content{
            padding-bottom: 2000px;
            margin-bottom: -2000px;
          }    

          clearfix::after{
            float: left;
            content: '';
          }

          div.ingress-content{
            float: left;
            text-align: center;
            width: 820px;
            border-radius: 0 0 1em 0;
            background: #E86E58;
          }

          nav>ul,
          nav>ul>li, 
          nav>ul>li>a{
            width: 100%;
          }

          nav>ul>li{
            list-style: none inside;
          }

          nav>ul>li>a{
            display: block;
          }

         input{
          margin: 20px auto;
          position: relative;
          background: #FFCB5B;
          border: inset #E86E58;
         }

         #canvas {
            float: left;
            position: relative;
            margin: 20px 0;
            border: 2px solid #E86E58;
            background: radial-gradient(circle, #8E75E8, #4C1296);
         }
      </style>
   </head>

  <body>
      <section class="ingress clearfix">
      <div class="wrapper clearfix">
      <h1>Test Scene 1</h1>
        
        <div class="wrapper clearfix">
        <nav class="clearfix">
                  <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="model-viewer.html">Model viewer</a></li>
                  </ul>
                </nav>
                <div class="ingress-content clearfix">
                <canvas id="canvas" width="800" height="600">
                </canvas>
                </div>
            </div>
        </div>
      </section>
      <script src='./test-scene-1.bundle.js'></script>
  </body>
</html>
