<!DOCTYPE html>
<html>
   <head>
     <title>Test Scene 1</title>

      <style>
        /* colors
          #FFCB5B Light orange
          #E86E58 Darker Orange
          #FF8DE7 Pink
          #8E75E8 Purple
          #4C1296 Darker purple
          #C6EBFF Light Blue
        */
        body {
          background: #8E75E8; /* Purple */
          text-align: center;
          color: #4C1296; /* Darker Purple */
          font-family: sans-serif;
          font-size: 18px;
        }

        h1{
          text-align: center;
          font-family: verdana sans-serif;
          color: #E86E58; /* Darker Orange */
        }

        a,
        a:visited{
          color: #FFCB5B; /* Light orange */
        }

        div.wrapper{
          float: left;
          width: 100%;
          margin: 0;
          padding: 0;
          overflow: hidden;
        }

        section.ingress>div.wrapper{
          padding: 3em;
          background: #FFCB5B; /* Light orange */
          text-align: left;
        }

        section.ingress{
          width: 60%;
          margin: 0 auto;
        }

        nav, 
        nav>ul,
        nav>ul>li, 
        nav>ul>li>a,
        canvas.ingress-content{
          position: relative;
          box-sizing: border-box;
          margin: 0;
          padding: 0;

        }        

        nav{
          float: left;
          width: 33%;
          padding: 3%;
          color: #E86E58; /* Darker orange */
          background: #E86E58; /* Darker orange */
          border-radius: 1em 0;
        }

        nav,
        ingress-content{
          padding-bottom: 2000px;
          margin-bottom: -2000px;
        }    

        clearfix::after{
          float: left;
          content: '';
        }

        canvas.ingress-content{
          float: left;
          width: 66%;
          padding: 3% 3em;
          background: #8E75E8; /* Purple */
          border-radius: 0 0 1em 0;
        }

        nav>ul,
        nav>ul>li, 
        nav>ul>li>a{
          width: 100%;
        }

        nav>ul>li{
          list-style: none inside;
        }

        nav>ul>li>a{
          display: block;
        }
      </style>
   </head>

  <body>
      <section class="ingress clearfix">
      <div class="wrapper clearfix">
      <h1>Test Scene 1</h1>
        
        <div class="wrapper clearfix">
        <nav class="clearfix">
                  <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="model-viewer.html">Model viewer</a></li>
                  </ul>
                </nav>
                <canvas class="ingress-content clearfix">
                </canvas>
            </div>
        </div>
      </section>
  </body>
</html>
